<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        nav { background-color: #333; overflow: hidden; }
        nav a { color: white; padding: 14px 16px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>
    <div th:if="${isAdmin}">
        <nav>
            <a th:href="@{/inventory}">Inventory</a>
            <a th:href="@{/orders}">Orders</a>
        </nav>
    </div>
    <h1>Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Item Name</th>
                <th>Stock</th>
                <th>Rent Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${orders}">
                <td th:text="${item.inventory.user.id}"></td> <!-- Adjust if user reference is different -->
                <td th:text="${item.inventory.name}"></td>
                <td th:text="${item.inventory.stock}"></td>
                <td th:text="${item.inventory.rentPrice}"></td>
                <td th:text="${item.inventory.description}"></td>
                <td th:text="${item.inventory.category}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            <tr th:if="${orders.isEmpty()}">
                <td colspan="7">No orders to display.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
