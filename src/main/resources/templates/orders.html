<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:if="${isAdmin}">
        <nav class="bg-gray-800 text-white shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex items-center h-16">
                    <div class="flex items-center space-x-4">
                        <a th:href="@{/inventory}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Inventory</a>
                        <a th:href="@{/orders}" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Orders</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Orders</h1>
            <p class="text-gray-600">View and manage all customer orders</p>
        </header>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rent Price</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="item : ${orders}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.inventory.user.id}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${item.inventory.name}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.inventory.stock}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.inventory.rentPrice}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" th:text="${item.inventory.description}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.inventory.category}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.quantity}"></td>
                            </tr>
                            <tr th:if="${orders.isEmpty()}">
                                <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">No orders to display.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
