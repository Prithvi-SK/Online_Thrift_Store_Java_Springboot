<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        nav { background-color: #333; overflow: hidden; }
        nav a { color: white; padding: 14px 16px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/cart}">Cart</a>
        <!-- Add other links as per your dashboard navigation -->
    </nav>
    <h1>Cart</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Rent Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart}">
                <td th:text="${item.inventory.name}"></td>
                <td th:text="${item.inventory.stock}"></td>
                <td th:text="${item.inventory.rentPrice}"></td>
                <td th:text="${item.inventory.description}"></td>
                <td th:text="${item.inventory.category}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            <tr th:if="${cart.isEmpty()}">
                <td colspan="6">Cart is empty.</td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/cart/checkout}" method="post">
        <button type="submit">Checkout</button>
    </form>
</body>
</html>
