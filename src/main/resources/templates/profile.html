<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        nav { background-color: #333; overflow: hidden; }
        nav a { color: white; padding: 14px 16px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/return}">Return</a>
        <a th:href="@{/profile}">Profile</a>
    </nav>
    <h1>Profile</h1>
    <div>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span> (Read-only)</p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <form th:action="@{/profile/update}" method="post">
            <label for="username">New Username:</label><br>
            <input type="text" id="username" name="username" th:value="${user.username}"><br>
            <label for="password">New Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Update Profile</button>
        </form>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
