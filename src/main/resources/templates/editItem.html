<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form th:action="@{/updateItem}" method="post">
        <input type="hidden" name="id" th:value="${item.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${item.name}" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${item.quantity}" required><br><br>
        <label for="rentPrice">Rent Price:</label>
        <input type="number" step="0.01" id="rentPrice" name="rentPrice" th:value="${item.rentPrice}" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${item.description}"></textarea><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="SHIRTS" th:selected="${item.category == 'SHIRTS'}">Shirts</option>
            <option value="PANTS" th:selected="${item.category == 'PANTS'}">Pants</option>
            <option value="FOOTWEAR" th:selected="${item.category == 'FOOTWEAR'}">Footwear</option>
            <option value="ACCESSORIES" th:selected="${item.category == 'ACCESSORIES'}">Accessories</option>
            <option value="HOODIES" th:selected="${item.category == 'HOODIES'}">Hoodies</option>
            <option value="SWEATSHIRTS" th:selected="${item.category == 'SWEATSHIRTS'}">Sweatshirts</option>
            <option value="COSTUMES" th:selected="${item.category == 'COSTUMES'}">Costumes</option>
        </select><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
