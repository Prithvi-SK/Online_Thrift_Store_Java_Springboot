<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form th:action="@{/addItem}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="stock">Stock:</label> <!-- Renamed from Quantity -->
        <input type="number" id="stock" name="stock" required><br><br> <!-- Renamed from quantity -->
        <label for="rentPrice">Rent Price:</label>
        <input type="number" step="0.01" id="rentPrice" name="rentPrice" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="SHIRTS">Shirts</option>
            <option value="PANTS">Pants</option>
            <option value="FOOTWEAR">Footwear</option>
            <option value="ACCESSORIES">Accessories</option>
            <option value="HOODIES">Hoodies</option>
            <option value="SWEATSHIRTS">Sweatshirts</option>
            <option value="COSTUMES">Costumes</option>
        </select><br><br>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
